<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
</head>
<body>
    <h1>Welcome to the Flask App!</h1>
    <h2>Items:</h2>
    <ul>
        {% for item in items %}
            <li>{{ item.name }}</li>
        {% else %}
            <li>No items found!</li>
        {% endfor %}
    </ul>
</body>
</html>
